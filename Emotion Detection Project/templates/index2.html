<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./static/mywebscript.js"></script>
    <style>
        .center-heading {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="center-heading">Emotion Analysis using IBM Watson</h1> 
                <div style="padding: 25px;">
                    <h2 class="mb-3">
                        <label class="form-label">Please enter the text to be analyzed</label>
                        <textarea class="form-control" id="textToAnalyze"></textarea>
                    </h2>

                    <div class="mt-3">
                        <button onclick="RunSentimentAnalysis()" class="btn btn-primary">Run Emotion Analysis</button>
                    </div>
                    <div class="mt-3">
                        <h3>Result of Emotion Analysis:</h3>
                        <div id="system_response" style="padding: 25px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
